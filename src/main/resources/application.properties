spring.application.name=bookstore

# ==============================================
# CONFIGURACIÓN H2 DATABASE
# ==============================================
# Base de datos persistente con auto-creación
# Los datos se guardan en ./data/bookstore_db
# ==============================================

# Configuración H2 Database (Base de datos persistente con auto-creación)
spring.datasource.url=jdbc:h2:file:./data/bookstore_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola web de H2 para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuración
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración adicional para H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Inicialización de esquema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
